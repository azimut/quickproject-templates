name: Windows Build
on:
  push:
    paths-ignore:
      - 'LICENSE'
      - 'README.md'
      - '.github/workflows/linux.yml'
      - '.github/workflows/static.yml'
jobs:
  build:
    #if: ${{ false }}  # disable for now
    runs-on: windows-2019
    env:
      VCPKG_CONCURRENCY: 1
      VCPKG_DEFAULT_TRIPLET: x64-windows
      VCPKG_MAX_CONCURRENCY: 1
      VCPKG_FEATURE_FLAGS: fastbuild,versions
      SBCL_VERSION: 2.1.9
      SBCL_BOOTSTRAP_VERSION: 1.4.14
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: mkdir
        run: |
          mkdir -p ~/Downloads
          mkdir -p ~/quicklisp
          mkdir -p ~/.cache/common-lisp
          mkdir -p ~/sbcl
          mkdir -p ~/AppData/Local/cache/common-lisp
        shell: bash

      - name: Get Current Month
        id: current-month
        run: echo "::set-output name=value::$(date -u '+%Y-%m')"
      - name: Cache SBCL Setup
        id: cache
        uses: actions/cache@v2
        env:
          cache-name: cache-sbcl-${{ env.SBCL_VERSION }}
        with:
          path: |
            ~/Downloads/
            ~/quicklisp
            ~/.cache/common-lisp/
            ~/sbcl
            ~/AppData/Local/cache/common-lisp
          key: "${{ steps.current-month.outputs.value }}-${{ env.cache-name }}-${{ runner.os }}"
      - name: Restore Path To Cached Files
        run: |
          echo $HOME/sbcl/bin >> $GITHUB_PATH
        if: steps.cache.outputs.cache-hit == 'true'

      - run: choco install lessmsi make 7zip wget
      - name: Write vcpkg.json
        uses: DamianReeves/write-file-action
        with:
          path: vcpkg.json
          contents: |
            {
                "name": "example",
                "version-string": "0.0.1",
                "builtin-baseline": "5b1214315250939257ef5d62ecdcbca18cf4fb1c",
                "dependencies": [
                    "zlib",
                ]
            }
      - uses: lukka/run-vcpkg@v11
        with:
          runVcpkgFormatString: '[`install`, `--recurse`, `--x-install-root`, `$[env.VCPKG_INSTALLED_DIR]`, `--triplet`, `$[env.VCPKG_DEFAULT_TRIPLET]`]'
          vcpkgGitCommitId: 5b1214315250939257ef5d62ecdcbca18cf4fb1c
          runVcpkgInstall: true
      - run: cp -v vcpkg/packages/*/bin/*.dll C:/windows/system32/

      - name: Install Bootstraping SBCL ${{ env.SBCL_BOOTSTRAP_VERSION }}
        run: |
          cd ~/Downloads
          wget http://prdownloads.sourceforge.net/sbcl/sbcl-${{ env.SBCL_BOOTSTRAP_VERSION }}-x86-64-windows-binary.msi
          lessmsi x sbcl-${{ env.SBCL_BOOTSTRAP_VERSION }}-x86-64-windows-binary.msi
          mv "sbcl-${{ env.SBCL_BOOTSTRAP_VERSION }}-x86-64-windows-binary/SourceDir/PFiles/Steel Bank Common Lisp/${{ env.SBCL_BOOTSTRAP_VERSION }}" sbcl_bin
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Install SBCL ${{ env.SBCL_VERSION }}
        run: |
          cd ~/Downloads
          export SBCL_HOME="$PWD/sbcl_bin";
          export PATH="$PWD/sbcl_bin:${PATH}";
          wget http://downloads.sourceforge.net/project/sbcl/sbcl/${{ env.SBCL_VERSION }}/sbcl-${{ env.SBCL_VERSION }}-source.tar.bz2
          tar xjf sbcl-${{ env.SBCL_VERSION }}-source.tar.bz2
          cd sbcl-${{ env.SBCL_VERSION }}
          sh make.sh --fancy --with-sb-linkable-runtime
          unset SBCL_HOME
          INSTALL_ROOT=~/sbcl ./install.sh
        shell: bash
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Install quicklisp
        run: |
          export SBCL_HOME="$HOME/sbcl/lib/sbcl"
          export PATH="$HOME/sbcl/bin:${PATH}"
          cd ~/Downloads
          wget https://beta.quicklisp.org/quicklisp.lisp
          sbcl --non-interactive \
               --eval '(load "quicklisp.lisp")' \
               --eval '(quicklisp-quickstart:install)' \
               --eval '(ql-util:without-prompting (ql:add-to-init-file))' \
               --eval '(ql:update-all-dists)'
        shell: bash
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Build Binary
        run: |
          export PATH="$HOME/sbcl/bin:${PATH}"
          cd bin/
          make simple     SBCL_BIN="$HOME/sbcl/bin/sbcl"
          make deploy     SBCL_BIN="$HOME/sbcl/bin/sbcl"
          make standalone SBCL_BIN="$HOME/sbcl/bin/sbcl" SBCL_HOME="$HOME/sbcl/lib/sbcl"

      - name: Dev Release
        uses: marvinpinto/action-automatic-releases@latest
        if: "!startsWith(github.ref, 'refs/tags/')"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest-windows"
          prerelease: true
          title: "Development Windows Build"
          files: |
            bin/(#| TMPL_VAR name |#)
            bin/standalone
            bin/deploy
            LICENSE

      - name: Stable Release
        uses: marvinpinto/action-automatic-releases@latest
        if: "startsWith(github.ref, 'refs/tags/')"
        with:
          prerelease: false
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          files: |
            bin/(#| TMPL_VAR name |#)
            bin/standalone
            bin/deploy
            LICENSE

      - name: DEBUG SHELL
        uses: mxschmitt/action-tmate@v3
        if: ${{ failure() }}
